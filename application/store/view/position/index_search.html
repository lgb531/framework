<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">广告标题</label>
            <div class="layui-input-inline">
                <input name="title" value="{$Think.get.title|default=''}" placeholder="请输入广告标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">广告位</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="position_type">
                    <option value="">-- 全部广告位 --</option>
                    {foreach $actions as $action}
                    {eq name='Think.get.group_id' value='action.value'}
                    <option selected value="{$action.value}">{$action.name}</option>
                    {else}
                    <option value="{$action.value}">{$action.name}</option>
                    {/eq}
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
    <script>form.render()</script>
</fieldset>
